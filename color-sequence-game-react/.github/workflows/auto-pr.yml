name: Auto PR Generator

on:
  push:
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Auto-update game code and logs"
          branch: "auto-pr-${{ github.run_number }}"
          title: "Auto PR: Update Game ${GITHUB_RUN_NUMBER}"
          body: |
            ## Change Log
            - Updated components
            - Updated game logic
            - README auto-generated
            - Commit logs included

          labels: auto-generated
