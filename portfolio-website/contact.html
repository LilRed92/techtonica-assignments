    <section id="contactFormContainer" class="contact right">
        <form id="contactForm">
            <label for="name">Name:</label> 
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required> 

            <label for="number">Phone Number:</label> 
            <input type="number" id="number" name="number" placeholder="xxx-xxx-xxxx"> 

            <fieldset id="address">
                <legend>Address</legend>
                    <label for="streetAddress">Street Address:</label>
                    <input type="text" id="streetAddress" name="streetAddress" autocomplete="street-address">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" autocomplete="address-level2">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" autocomplete="address-level1">
                    <label for="postalCode">Postal Code:</label>
                    <input type="text" id="postalCode" name="postalCode" autocomplete="postal-code">
            </fieldset>
