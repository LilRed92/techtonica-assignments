<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b37240b419.js" crossorigin="anonymous"></script>
    <title>Kacie Dearman's Portfolio</title>
</head>
<body>
    <!--    #   String manipulation - truncate descriptions, slugify titles    -->
    <!--    #   Accessibility helpers - ARIA attribute generators    -->

    <div id="intro">
        <!--Photo-->
        <img src="/me.jpg" alt="Headshot image of a woman with red hair."/>
        <h1 id="fullName">Kacie Dearman</h1>
        <p id="description">Short description of my experience will go here.</p>
    </div>

    <section id="experience">
        <!--
        list a few coding experience entries 
        and some past work experience that you 
        can apply to a tech job.
        -->
    <!--    #   Project timeline: sortable by date, technology, or status   -->
    <!--    #	Date formatting utilities - display relative dates ("2 days ago")   -->
    <!--    #   Project search with autocomplete suggestions    -->
    <!--    #   Dynamic project filtering: filter by technology, category, or tags   -->
    </section>

    <section id="contactFormContainer">
        <form id="contactForm">
            <label for="name">Name:</label> <!--(required)-->
            <input type="text" id="name" name="name"><!--(required)-->

            <label for="email">Email:</label> <!--(required)-->
            <input type="email" id="email" name="email"> <!--(required)-->

            <label for="number">Phone Number:</label> <!--(not required)-->
            <input type="number" id="number" name="number" placeholder="xxx-xxx-xxxx"> <!--(not required)-->

            <fieldset id="address">
                <legend>Address</legend>
                <label for="streetAddress">Street Address:</label><!--(not required)-->
                <input type="text" id="streetAddress" name="streetAddress" autocomplete="street-address">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" autocomplete="address-level2">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" autocomplete="address-level1">
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" autocomplete="postal-code">
            </fieldset>
            
            <!--    #  Form submission handler - mock API calls    -->
            <!--    #  Contact form with real-time validation   -->
            <!--    #  Form state management: disable submit while processing   -->
            <!--    #   Custom error messages that appear/disappear   -->
            <!--    #	Validation functions - email, URL, phone number validators    -->
        </form>
    </section>

    <section id="contact">
        <div id="contactInfo">
            <!--Contact information for yourself-->
            <a id="myEmail" href="mailto: kldearman@amarillo.com?subject=Inquiry From Website">Kacie's Email</a>
            <p id="myCity">Amarillo, Texas USA</p>
        </div>

        <div id="socialAccts">
            <!--Links to social media accounts-->
            <!--LinkedIn-->
            <a href="https://www.linkedin.com/in/deardevdesigner/"><i class="fa-brands fa-linkedin-in" style="color: #00d5ff;"></i></a>
            <!--GitHub-->
            <a href="https://github.com/LilRed92"><i class="fa-brands fa-github" style="color: #00d5ff;"></i></a>
            <!--DEV-->
            <a href="https://dev.to/lilred92"><i class="fa-brands fa-dev" style="color: #00d5ff;"></i></a>
            <!--X-->
            <a href="https://x.com/DearDevDesigner"><i class="fa-brands fa-x-twitter" style="color: #00d5ff;"></i></a>
        </div>

    </section>

    <!--
